<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - EduMatters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/eduimages/favicon.png" type="image/png" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding-top: 80px; /* space for fixed navbar */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      /* NAVIGATION BAR */
      nav {
        background-color: #2c3e50;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
      }

      .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        max-width: 1200px;
        margin: auto;
        flex-wrap: wrap;
      }

      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .hamburger {
        display: none;
        font-size: 28px;
        cursor: pointer;
        color: white;
      }

      .navbar {
        display: flex;
        list-style: none;
        flex-wrap: wrap;
        justify-content: center;
      }

      .navbar li {
        margin: 10px;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: #ffcc00;
      }

      /* REGISTER BOX */
      .register-box {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      .register-box h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .register-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .register-box button {
        width: 100%;
        padding: 10px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .register-box button:hover {
        background-color: #1a252f;
      }

      .register-box p {
        text-align: center;
        font-size: 14px;
        margin-top: 15px;
      }

      .register-box a {
        color: #2c3e50;
        text-decoration: none;
        font-weight: bold;
      }

      .register-box a:hover {
        text-decoration: underline;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: center;
        }

        .navbar li {
          margin: 8px 0;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">EduMatters</div>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul class="navbar" id="nav-menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#about">About Us</a></li>
          <li><a href="/admissions.html">Admission</a></li>
          <li><a href="/courses.html">Courses</a></li>
          <li><a href="/index.html#updates">News & Updates</a></li>
        </ul>
      </div>
    </nav>

    <div class="register-box">
      <h2>Create Account</h2>
      <form action="index.html" method="get">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="password"
          name="password"
          placeholder="Create Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
