<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - EduMatters</title>
  <link rel="icon" href="/eduimages/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding-top: 80px; /* space for navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #2c3e50;
      padding: 10px 0;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .navbar {
      display: flex;
      list-style: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar li {
      margin: 10px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffcc00;
    }

    /* LOGIN BOX */
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #223446;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .navbar li {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">EduMatters</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul class="navbar" id="nav-menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/index.html#about">About Us</a></li>
        <li><a href="/admissions.html">Admission</a></li>
        <li><a href="/courses.html">Courses</a></li>
        <li><a href="/index.html#updates">News & Updates</a></li>
       
    </div>
  </nav>

  <div class="login-box">
    <h2>Login</h2>
    <form action="index.html" method="get">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
